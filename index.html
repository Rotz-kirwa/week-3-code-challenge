<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatdango</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Flatdango</h1>
    <p>Purchase Movie Tickets</p>
  </header>

  <main>
    
    <section id="sidebar">
      <h2>Movies</h2>
      <ul id="films">
        <li class="placeholder">Loading movies...</li>
      </ul>
    </section>

    <!-- Main Movie Details Section -->
    <section id="movie-details">
      <img id="poster" src="" alt="Movie Poster">
      <h2 id="title">Movie Title</h2>
      <p id="description">Movie description goes here...</p>
      <p><strong>Runtime:</strong> <span id="runtime"></span> mins</p>
      <p><strong>Showtime:</strong> <span id="showtime"></span></p>
      <p><strong>Available Tickets:</strong> <span id="tickets"></span></p>
      <button id="buy-ticket">Buy Ticket</button>
    </section>
  </main>

  <footer>
    
  </footer>

  <script src="script.js"></script>
</body>
</html>
